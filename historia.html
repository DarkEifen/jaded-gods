    <img alt="HISTORIA La vida de Lucy está cambiando. La TV le revela que ese chico al que nunca vio en vivo, pero con el cual solía conversar en sueños, está muerto. Los tugurios berlineses se encargan de cruzar los caminos de Marco y Katherina, dos jóvenes que divagan en el extasis de la adolescencia, mientras intentan escapar de sus demonios. Clarise en cambio, la chica del odio, es recibida con homenajes de parte del frío Moscú. Pero mucho más que un galardón, el centro de Rusia le ofrecerá lo que más anhela: Descargar su rabia. Algunos individuos mueren justo en su tiempo de gloria, otros lo hacen sumidos en el hastío de no alcanzarla. Algunos quieren ser dioses. ¿Pero qué tan lejos estaban de serlo?" src="images/blank.gif?crc=4208392903"/>
